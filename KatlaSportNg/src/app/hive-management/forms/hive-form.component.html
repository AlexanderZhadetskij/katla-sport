<div class="container">
  <h2>Hive Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hive.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Hive Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hive.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="code" id="codeLabel">Hive Code</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="hive.code"
        name="code" #code="ngModel">
        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
          <div *ngIf="code.errors.required">Hive code is required.</div>
          <div *ngIf="code.errors.minlength">Hive code must be at least 5 characters long.</div>
        </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="address" id="addressLabel">Hive Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" maxlength="300" required [(ngModel)]="hive.address"
        name="address" #address="ngModel">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
          <div *ngIf="address.errors.required">Hive code is required.</div>
          <div *ngIf="address.errors.minlength">Hive code must be less than 300 characters long.</div>
        </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hive.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
    
  </form>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group mr-1" role="group" aria-label="Submit group" (click)="onSubmit(hive.id)">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!hive.isDeleted && existed" (click)="onDelete(hive.id)">
      <button type="button" class="btn btn-danger">Delete</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Restore group" *ngIf="hive.isDeleted && existed" (click)="onRestore(hive.id)">
      <button type="button" class="btn btn-warning">Restore</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Purge group" *ngIf='existed' (click)="onPurge(hive.id)">
      <button type="button" class="btn btn-danger">Purge</button>
    </div>
  </div>
</div>
